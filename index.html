<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wellness AI</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Wellness AI</h1>
    <nav>
      <button data-tab="food" class="tab active">Food</button>
      <button data-tab="hydrate" class="tab">Hydration & Mood</button>
      <button data-tab="wellness" class="tab">Wellness</button>
      <button data-tab="advice" class="tab">AI Advice</button>
    </nav>
  </header>

  <main>
    <section id="food" class="panel show">
      <div class="card">
        <h2>Search foods</h2>
        <input id="foodSearch" placeholder="Search foods..." />
        <div id="foodResults" class="list"></div>
      </div>
      <div class="card">
        <h2>Log meal</h2>
        <div class="row">
          <label>Meal</label>
          <select id="mealType">
            <option>Breakfast</option><option>Lunch</option><option>Dinner</option><option>Snacks</option>
          </select>
        </div>
        <div id="selectedFood" class="muted">Select a food from results‚Ä¶</div>
        <div class="row">
          <label>Amount (g)</label>
          <input id="grams" type="number" min="1" value="100" />
          <button id="addFood">Add</button>
        </div>
      </div>
      <div class="grid-2">
        <div class="card">
          <h3>Today‚Äôs log</h3>
          <div id="mealLog"></div>
        </div>
        <div class="card">
          <h3>Totals</h3>
          <div id="totals"></div>
          <canvas id="calChart" height="220"></canvas>
        </div>
      </div>
    </section>

    <section id="hydrate" class="panel">
      <div class="card">
        <h2>Hydration & Mood</h2>
        <div class="row gap">
          <button class="chip" data-water="250">+250 ml</button>
          <button class="chip" data-water="500">+500 ml</button>
          <button class="chip" data-water="750">+750 ml</button>
        </div>
        <div class="row">
          <label>Custom (ml)</label><input id="waterMl" type="number" min="0" />
          <button id="addWater">Add water</button>
        </div>
        <div class="row">
          <label>Mood</label>
          <select id="moodSel">
            <option>üòä Happy</option><option>üòê Neutral</option><option>üòî Sad</option><option>üò© Stressed</option>
          </select>
          <button id="saveMood">Save mood</button>
        </div>
        <canvas id="waterChart" height="220"></canvas>
      </div>
    </section>

    <section id="wellness" class="panel">
      <div class="card">
        <h2>Wellness</h2>
        <div class="row">
          <label>Sleep (h)</label><input id="sleepH" type="number" min="0" max="24" />
          <label>Stress (1‚Äì5)</label><input id="stress" type="number" min="1" max="5" />
          <label>Energy (1‚Äì5)</label><input id="energy" type="number" min="1" max="5" />
        </div>
        <textarea id="notes" placeholder="Notes / symptoms (optional)"></textarea>
        <button id="saveWellness">Save wellness</button>
        <div id="wellnessList"></div>
      </div>
    </section>

    <section id="advice" class="panel">
      <div class="card">
        <h2>AI Advice</h2>
        <div class="row">
          <label>Goal</label>
          <select id="goal"><option>lose</option><option>maintain</option><option>gain</option></select>
          <label>Activity</label>
          <select id="activity"><option>low</option><option>moderate</option><option>high</option></select>
          <label>Fitness</label>
          <select id="fitness"><option>beginner</option><option>intermediate</option><option>advanced</option></select>
        </div>
        <button id="genAdvice">Generate advice</button>
        <div id="adviceCards" class="grid-2"></div>
      </div>
    </section>
  </main>

  <footer class="muted center">Data stays on your device. AI via secure serverless function.</footer>
  <script type="module" src="app.js"></script>
</body>
</html>
